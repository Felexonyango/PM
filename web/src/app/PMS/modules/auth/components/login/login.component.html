<div
    [class]="'login-body flex min-h-screen  '+(layoutService.config.colorScheme === 'light' ? 'layout-light':'layout-dark')">
    <div class="login-image w-6 h-screen hidden md:block" style="max-width: 490px;">
        <img [src]="'assets/layout/images/pages/login-'+ (layoutService.config.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'"
            alt="atlantis" class=" h-screen w-full">
    </div>
    <div class="login-panel w-full" style="background:var(--surface-ground)">
        <div class="p-fluid min-h-screen bg-auto md:bg-contain bg-no-repeat text-center w-full flex align-items-center md:align-items-start justify-content-center flex-column bg-auto md:bg-contain bg-no-repeat"
            style=" padding: 20% 10% 20% 10%;background:var(--exception-pages-image)">
            <div class="flex flex-column">
                <!-- <div class="flex align-items-center mb-6 logo-container">
                    <img [src]="'assets/layout/images/logo-'+ (layoutService.config.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                        class="login-logo" style=" width: 45px;" />
                    <img [src]="'assets/layout/images/appname-'+ (layoutService.config.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                        class="login-appname ml-3" style="width: 100px;" />
                </div> -->

                <div class="form-container">
                    <form  [formGroup]="loginForm"
                    (keyup.enter)="submitLoginForm()">

                   
                    <span class="p-input-icon-left">
                        <i class="pi pi-envelope"></i>
                        <input type="email"    formControlName="email" autocomplete="off" pInputText placeholder="Email" class="block mb-3" style="   max-width: 320px;
                    min-width: 270px;">
                    </span>
                    <span class="p-input-icon-left">
                        <i class="pi pi-key"></i>
                        <input type="password"    formControlName="password" autocomplete="off" pInputText placeholder="Password" class="block mb-3"
                            style="   max-width: 320px;
                    min-width: 270px;">
                    </span>
                </form>
                    <a href="#" class="flex text-color-secondary mb-4 text-sm">Forgot your password?</a>
                </div>
                
                <div class="button-container">
                    <button 
                    type="button"
                     pButton 
                    label="Login" 
                     class="block" 
                     style="max-width: 320px;
                margin-bottom: 32px;"
                 
                 (click)="submitLoginForm()"
                
                
                ></button>
                  
                            <span class="font-medium text-600">Donâ€™t have an account? <a class="font-semibold cursor-pointer text-900 hover:text-primary transition-colors transition-duration-300" [routerLink]="['/auth/register']" >Sign-up here</a></span>
                </div>
            </div>

         
        </div>
           
        </div>
    </div>
